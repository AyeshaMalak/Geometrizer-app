<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometizer - Circle Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Geometizer</h1>
        <h2>Circle Area and Circumference Calculator</h2>
        <div class="input-group">
            <label for="radius">Enter Radius (in units):</label>
            <input type="number" id="radius" placeholder="Enter radius" min="0" step="any" required>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div class="results">
            <h3>Results:</h3>
            <p>Area: <span id="area">0.00</span> square units</p>
            <p>Circumference: <span id="circumference">0.00</span> units</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
